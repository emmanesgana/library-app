<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Skranji:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/index.css">
    <title>Library App</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>Library App</h1>
            <button id="add-book" class="add-book"><i class="fa-solid fa-circle-plus"></i>Add Book</button>
        </div>
    </header>
    <main>
        <div id="root" class="books">
            <!-- Content Goes Here -->
        </div>
    </main>
    <!-- Modal for Add a book -->
    <div id="modal-bg" class="modal-bg"></div>
    <div id="modal">
        <div class="modal-header">
            <h1>Book Details</h1>
            <button id="modal-close" class="modal-close">X</button>
        </div>
        <form id="add-form">
            <label for="title">Title</label><input type="text" name="title" id="title" placeholder="Atomic Habits"
                required>
            <label for="author">Author</label><input type="text" name="author" id="author" placeholder="James Clear">
            <label for="pages">Number of pages read</label><input type="number" name="pages" id="pages"
                placeholder="E.g. 125">
            <div class="checkbox">
                <label>Has Read?</label><input type="checkbox" name="read" id="read">
            </div>
            <div class="save">
                <button type="submit" id="save-button" class="save-button">Save</button>
            </div>
        </form>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
